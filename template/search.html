<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href='https://fonts.googleapis.com/css?family=Unlock' rel='stylesheet'>
     {% load static %}
    <link href="{% static 'search.css' %}" rel="stylesheet" />
    <link rel="icon" href="{% static 'favicon.ico' %}" sizes="16x16">
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
  </head>
  <body>
  <div id='myDiv' class="chart"></div>
    <h1><center>How fast does your website load?</center></h1><br>
    <div class="s130">
      <form action="{% url 'try' %}" method="post">
        {% csrf_token %}
        <div class="inner-form">
          <div class="input-field first-wrap">
            <div class="svg-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
              </svg>
            </div>
            <input id="search" type="text" name="nm" placeholder="Enter Url" />
          </div>
          <div class="input-field second-wrap">
            <button class="btn-search" onclick="Test1()" type="submit">SEARCH</button>
          </div>
        </div>
        <span class="info">ex. https://example.com/</span><div id="loading-img" class="loader"></div>
      </form>
    </div>


  <script>
function Test1() {
    var x = document.getElementById("loading-img");
    if (x.style.display === "block") {
        x.style.display = "none";
    } else {
        x.style.display = "block";
    }
}

</script>
<script>
      var gd = document.getElementById('myDiv');
var data = [
        {
            name: "2018",
            type: "waterfall",
            orientation: "h",
<!--            measure: {{tm|safe}},-->
            y: {{lnk|safe}},
            x: {{sz|safe}},
            connector: {
                mode: "between",
                line: {
                    width: 4,
                    color: "rgb(0, 0, 0)",
                    dash: 0
                }
            }
        }
    ];
var layout = {title: {
            text: "Waterfall chart"
        },
        yaxis: {
            type: "category",
            autorange: "reversed"
        },
        xaxis: {
            type: "linear"
        },
        margin: { l: 500 },
        showlegend: true
    }
Plotly.newPlot('myDiv', data, layout);

    </script>

<!--    <script src="js/extention/choices.js"></script>-->
  </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
